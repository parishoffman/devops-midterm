name: Release

on:
  push:
    branches: [main]
    

jobs:
  release:
      name: Create Release
      runs-on: ubuntu-latest
      permissions:
        contents: write
        packages: read
      steps:
        - name: Create new release
          env:
            GITHUB_TOKEN: ${{ github.token }}
          run: >-
            gh release create
            "$GITHUB_REF_NAME"
            --repo "$GITHUB_REPOSITORY"
            --notes "Docker image published to ghcr.io/${{ github.repository }}:${{ github.ref_name }}"