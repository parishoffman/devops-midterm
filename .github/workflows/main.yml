name: Release

on:
  push:
    branches: [main]

jobs:
  release:
      name: Create Release
      runs-on: ubuntu-latest
      permissions:
        contents: write
        packages: read
      steps:
        - name: Checkout
          uses: actions/checkout@v1
        - name: Semantic Release
          uses: cycjimmy/semantic-release-action@v2
          with:
            extra_plugins: |
              @semantic-release/git
              @semantic-release/exec
              @semantic-release/changelog